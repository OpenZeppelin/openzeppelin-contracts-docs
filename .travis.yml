dist: trusty
sudo: required

language: node_js
node_js: "8.11.3"

before_install:
  - sudo add-apt-repository --yes ppa:ethereum/ethereum
  - sudo apt-get update
  - sudo apt-get install --yes solc

script:
  - |
    if [[ "${TRAVIS_PULL_REQUEST}" = 'false' && "${TRAVIS_EVENT_TYPE}" = 'api' ]]; then
      ./scripts/ci/bump_and_push "${VERSION}";
    else
      cd docs/website
      npm run build
    fi

deploy:
  provider: pages
  github-token: $GH_TOKEN
  skip_cleanup: true
  local-dir: docs/website/build/
  target-branch: site
